name: Tests

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'bugfix/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short
      
      - name: Run property-based tests
        run: |
          python -m pytest tests/ -v --tb=short -m "hypothesis"
      
      - name: Check code coverage
        run: |
          bash run_coverage.sh
        continue-on-error: true
  
  validate-specs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Validate Spec Structure
        run: |
          python scripts/validate_specs.py
      
      - name: Check Spec Consistency
        run: |
          python scripts/check_spec_consistency.py
  
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort
      
      - name: Check code formatting with black
        run: |
          black --check src/ tests/ scripts/
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only src/ tests/ scripts/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 src/ tests/ scripts/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true
